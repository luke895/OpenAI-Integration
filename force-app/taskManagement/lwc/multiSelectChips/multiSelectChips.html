<template>
    <div class="container">
        <!-- Heading on the left -->
        <div class="heading">Software Discussed:</div>

        <!-- Pills container -->
        <div class="content">
            <div class="chip-container">
                <template for:each={options} for:item="option">
                    <div
                        key={option.value}
                        class={option.class}
                        data-value={option.value}
                        onclick={handleChipClick}
                    >
                        {option.label}
                    </div>
                </template>

                <!-- Add new software as a pill -->
                <div class="manual-entry">
                    <input
                        type="text"
                        placeholder="Add custom software"
                        value={newSoftware}
                        oninput={handleInputChange}
                        onkeydown={handleKeyDown}
                    />
                </div>
            </div>
        </div>
    </div>
</template>
